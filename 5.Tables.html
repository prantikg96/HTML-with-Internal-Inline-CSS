<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2 style="text-align:center;">Table Example</h2>
    <table border="1" style="border-collapse:collapse; text-align:center;" width="900px" height="170px";>
        <thead style="background-color:darkgreen; color:white;">
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
                <th>Team</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Dominic</td>
                <td>88,110</td>
                <td>d-code</td>
            </tr>
            <tr style="background-color:thistle; color:blue; font-weight:bold;">
                <td>2</td>
                <td>Sally</td>
                <td>72,400</td>
                <td>Students</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Candler</td>
                <td>10,110</td>
                <td>R-code</td>
            </tr>
            <tr style="border-bottom:3px solid darkgreen">
                <td>4</td>
                <td>Nick</td>
                <td>52,300</td>
                <td>m-code</td>
            </tr>
        </tbody>
    </table> <br/><br/><br/><br/>
    <img src="/Images/Screenshot 2024-01-12 155004.png" alt="Local image of table">
</body>
</html>
