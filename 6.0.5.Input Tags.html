<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags 6.0.5</title>
</head>
<body>
    <h1 style="text-align:center">Use of Input, Select, Option Tags</h1>
    <blockquote>

    First Name <br>
    <input type="text" placeholder="Enter your first name"><br><br>

    Last Name <br>
    <input type="text" placeholder="Enter your last name"><br><br>

    Email <br>
    <input type="email" placeholder="name@email.com"><br><br>

    Password <br>
    <input type="password" placeholder="Enter your password"><br><br>

    Age <br>
    <input type="number" placeholder="Enter your age"><br><br>

    Date of Birth <br>
    <input type="date"><br><br>

    Country <br>
    <select>
        <option>Choose Your Country</option>
        <option>India</option>
        <option>Bangladesh</option>
        <option>USA</option>
        <option>Mexico</option>
        <option>Canada</option>
        <option>China</option>
        <option>Pakistan</option>
        <option>Russia</option>
        <option>Sri Lanka</option>
        <option>Nepal</option>
    </select> <br><br>

    Choose Your Favourite Color <br>
    <input type="checkbox">Blue
    <input type="checkbox">Yellow
    <input type="checkbox">Red <br><br>

    Gender <br>
    <input type="radio" name="gender">Male <br>
    <input type="radio" name="gender">Female <br><br>

    <button>Signup</button>
    <button>Reset</button>

    </blockquote>
</body>
</html>

<!-- 
    input tag: its a single tag used to take input from user.
    type attribute: having values such as text, password, email, number, date,week, radio, checkbox, range, reset, submit, search, time, url, image, datetime-local, file, hidden, color, button, month.

    input type="radio" name="gender" to select only one radio button. if we dont give attribute with its value as name="gender", then both the radio buttons can be selected at the same time.

    placeholder attribute: specifies placeholder text in a text-based input.
 -->
