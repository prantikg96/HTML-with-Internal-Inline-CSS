<!DOCTYPE html>
<html>
<head>
	<title>Forms & Input Tags</title>
</head>
<body>
    <h2>Form Submission:</h2>
	<form>
		<div>
			Select Date: <input type="Date" name="myDate">
		</div>
		<br>
		<div>
			Name: <input type="text" name="myName">
		</div>
		<br>
		<div>
			Role: <input type="text" name="myRole">
		</div>
		<br>
		<div>
			Email: <input type="email" name="myEmail">
		</div>
		<br>
		<div>
			Bonus: <input type="number" name="myBonus">
		</div>
		<br>
		<div>
			Are you eligible?(using checkbox): Yes<input type="checkbox" name="myEligibility"> No<input type="checkbox" name="myEligibility"> Yono<input type="checkbox" name="myEligibility">
		</div>
		<br>
		<div>
			Are you eligible?(using radio button): Yes<input type="radio" name="myEligibility"> No<input type="radio" name="myEligibility"> Yono<input type="radio" name="myEligibility">
		</div>
		<br>
		<br>
		<div>
			Write your text here:<br> <textarea name="myText" cols="30" rows="10"> </textarea>
		</div>
		<br>
		<div>
			<input type="submit" value="Submit Now"> <input type="reset" value="Reset Now">
		</div>
	</form>
</body>
</html>
