<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>
<body>
    <h1>How to use Video Tag</h1>
    <video width="600px" controls autoplay loop poster="Images/400x400bb.jpg">
        <source src="Videos/Nightdriver_EIDA.mkv" type="video/mkv">
    </video>
</body>
</html>

<!-- Tags:
    video tag: used to show video to page.
    controls attribute: used to show controls of the video i.e., play, pause, volume bar, seekbar, fullscreen, 3-dots.
    autoplay attribute: used to autoplay video when page is opened or reloaded. (doesn't work with chromium based browsers)
    loop attribute: used to loop the video automatically as it finishes.
    muted attribute: video muted by default.
    poster attribute: used to show thumbnail image.
    width attribute: used to give width to the video.
    source tag: recommended way to provide source of the video.
    type attribute: optional but recommended attribute to specify the type of source i.e., video and mkv or mp4 or any other video formats.
-->
