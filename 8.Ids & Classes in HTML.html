<!DOCTYPE html>
<html>
    <head>
        <title>Ids & Classes in HTML</title>
    </head>
    <body>
        <h3>Ids and Classes</h3>
        <div id="mainBox" class="redBg blackBorder">
            $#169this is mainbox.
        </div>
        <!-- Select and press ctrl + / to comment -->
        <!-- Emments are only available in VS Code, else not available in no other IDE. -->
        <!-- . is for class and # is for id -->
        <!-- span.redBg press Enter or Tab -->
        <span class="redBg"></span>
        <!-- span#mainSpan press Enter or Tab -->
        <span id="mainSpan"></span>
        <!-- div.redBg.blackBorder.anotherClass press Enter or Tab -->
        <div class="redBg blackBorder anotherClass"></div>

        <!-- Emment takes div class by default -->
        <div class="blackBackground"></div>

        <!-- Creating multiple elements using Emmet -->
        <!-- span.class1.class2.class2.class4*4 to print 4 similar elements using emment. -->
        <span class="class1 class2 class3"><em>first: </em>has 3 classes.</span><br>
        <span class="class1 class2 class3"><em>second: </em>has 3 classes.</span><br>
        <span class="class1 class2 class3"><em>third: </em>has 3 classes.</span><br>
        <span class="class1 class2 class3"><em>fourth: </em>has 3 classes.</span>
    </body>
</html>
