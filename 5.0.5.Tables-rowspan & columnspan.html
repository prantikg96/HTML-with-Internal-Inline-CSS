<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables-rowspan & columnspan</title>
</head>
<body>
    <h2 style="text-align:center">Table 1</h2>
    <table border="1" style="width:70%; margin:auto; text-align:center; border-collapse:collapse;">
        <tr height="40px">
            <td rowspan="2">1</td>
            <td>2</td>
        </tr>
        <tr height="40px">
            <!-- <td>3</td> -->
            <td>4</td>
        </tr>
        <tr height="40px">
            <td>5</td>
            <td>6</td>
        </tr>
        <tr height="40px">
            <td colspan="2">7</td>
            <!-- <td>8</td> -->
        </tr>
        <tr height="40px">
            <td>9</td>
            <td>10</td>
        </tr>
        <tr height="40px">
            <td>11</td>
            <td>12</td>
        </tr>
    </table><br/>
    <h2 style="text-align:center">Table 2</h2>
    <table border="1" style="width:70%; margin:auto; text-align:center; border-collapse:collapse;">
        <caption style="font-size: 20px;">Tables</caption>
        <tr height="40px" style="background-color:cadetblue; color:white">
            <td colspan="3">Website Name</td>
        </tr>
        <tr height="150px" style="background-color:chocolate;">
            <td>Menu</td>
            <td>Content Area Here</td>
            <td>ADVT</td>
        </tr>
        <tr height="40px" style="background-color:darkgreen; color:white">
            <td colspan="3">Footer</td>
        </tr>
    </table>
    <br/>
    <img src="Images/Screenshot 2024-01-13 210813.png" alt="Local Image">
</body>
</html>

<!-- 
    caption: used for giving captions to table
 -->
